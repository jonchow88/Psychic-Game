<!DOCTYPE html>
<html lang="en">

<head>
	<title>The Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">  	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

	<div class="wrapper">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<header>
			<h1>The Psychic Game</h1>
			</header>
			<div class="instructions">
				<br>  
				<p> Guess what letter I am thinking of (A-Z) If you guess right you win! You only have 9 guesses...Choose Wisely </p>
				<br>	
			</div>
			
	        <div id="game">
	        	<h2>Score</h2>
	        	<ul class="game-list">
	        		<li class="game-list-item"><p id="wins">Wins: </p></li>
					<li class="game-list-item"><p id="losses">Losses: </p></li>
					<br>
					<br>
	        		<li class="game-list-item"><p id="guessesLeft">Guesses left: </p></li>
	        		<li class="game-list-item"><p id="guessedLetters">Your guesses: </p></li>
	        	</ul>
	        </div>
	        <div class="col-md-3">   
	        </div>
       	</div>
    </div> 

	<script src="assets/javascript/game.js"></script>

</body>
</html>
